<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body class="body">

  <header class="header body__header">
    <h1 class="header__title">Rock<br>Paper<br>Scissors</h1>
    <div class="header__score">
      <h2 class="header__score-title">Score</h2>
      <div class="header__score-value" id="score">0</div>
    </div>
  </header>

  <div class="step-1 body__step-1" id="step1">
    <div class="rps rps_paper step-1__rps step-1__rps_paper" id="step1Paper"></div>
    <div class="rps rps_scissors step-1__rps step-1__rps_scissors" id="step1Scissors"></div>
    <div class="rps rps_rock step-1__rps step-1__rps_rock" id="step1Rock"></div>
  </div>

  <div class="step-2 body__step-2 is-hidden" id="step2">
    <div class="step-2__you-house step-2__you-house_you">
      <h2 class="step-2__title step-2__you-title">You Picked</h2>
      <div class="rps rps_scissors step-2__rps" id="step2You"></div>
    </div>
    <div class="step-2__lose-win is-hidden" id="loseWin">
      <h2 class="step-2__lose-win-title" id="youLoseWin">You Lose</h2>
      <button class="step-2__play-again" id="playAgain">Play Again</button>
    </div>
    <div class="step-2__you-house step-2__you-house_house">
      <h2 class="step-2__title step-2__house_title">The House Picked</h2>
      <div class="rps rps_blank step-2__step-2-blank" id="step2Blank"></div>
      <div class="rps rps_rock step-2__rps step-2__rps_rock step-2__rps_rock_lose is-hidden"
        id="step2House"></div>
    </div>
  </div>

  <footer class="footer body__footer">
    <button class="footer__rules-button" id="rulesButton">Rules</button>
  </footer>

  <div class="rules body__rules is-hidden" id="rules">
    <div class="rules__container">
      <h2 class="rules__title">Rules</h2>
      <img src="images/icon-close.svg" alt="Close" class="rules__close" id="rulesClose">
      <img src="images/image-rules.svg" alt="Rules" class="rules__img" id="rulesImg">
    </div>
  </div>

</body>

</html>
